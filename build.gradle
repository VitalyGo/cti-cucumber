plugins {
    id 'java'
}

group 'com.spok.cti.cucumber'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
}

dependencies {
    compile group: 'info.cukes', name: 'cucumber-java', version: '1.2.5'
    compile group: 'io.rest-assured', name: 'rest-assured', version: '3.0.5'
    compile 'info.cukes:cucumber-junit:1.2.5'
    compile 'com.microsoft.sqlserver:mssql-jdbc:6.2.1.jre8'
    compile group: 'io.rest-assured', name: 'rest-assured', version: '3.0.5'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.6'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'

    compile group: 'org.apache.commons', name: 'commons-vfs2', version: '2.2'
    compile group: 'com.google.code.gson',name: 'gson', version: '2.8.4'
}
